<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/c9a2b79bfc.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!-- header -->
   <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa fa-cubes" aria-hidden="true"></i>
        Dashboard
      </a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
      <!-- right panel -->
        <div class="col-sm-2" id="dashboard">
          <ul id="protocols">
            <li><button type="button" class="btn">Dilution</button></li>
            <li>
              <button type="button" class="btn">Transfer</button>
 
                <li>
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Volume...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Set</button>
                  </span>
                  </div><!-- /input-group -->
                </li>
                <li>
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Start...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Set</button>
                  </span>
                  </div><!-- /input-group -->
                </li>
                <li>
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="End...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Set</button>
                  </span>
                  </div><!-- /input-group -->
                </li>
             
            </li>
            <li><button type="button" class="btn btn-success"><i class="fa fa-play" aria-hidden="true"></i> Run </button></li>
          </ul>
        </div>
      

        <!-- deck -->
        <div class="col-sm-10" id="grid">
          <!-- slot grid -->
          <table class="table table-bordered">
            <thead>
              <tr class="deck-labels">
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
              </tr>
            </thead>
            <tbody>
              <tr class="slot-grid">
                <th scope="row">C</th>
                <td><!-- <img src="trash.svg" width="50px"/> --></td>
                <td><!-- <img src="scale.svg" width="80px"/> --></td>
                <td><!-- <img src="water.svg" width="50px"/> --></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="slot-grid">
                <th scope="row">B</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="slot-grid">
                <th scope="row">A</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
  </body>
</html>
